<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta JSI - Monitoramento</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#020617">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
    .glass-card { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .pulse-ring { position: relative; }
    .pulse-ring::before { content: ''; position: absolute; left: -8px; top: -8px; width: calc(100% + 16px); height: calc(100% + 16px); border-radius: 9999px; animation: pulse-ring 1.8s infinite; background-color: currentColor; opacity: 0.3; }
    @keyframes pulse-ring { 0% { transform: scale(0.33); opacity: 1; } 100% { opacity: 0; } }
  </style>
</head>
<body class="antialiased bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950 min-h-screen">

  <div id="bg-glow" class="fixed inset-0 pointer-events-none -z-10 transition-all duration-1000 blur-[120px] opacity-10"></div>

  <main class="container mx-auto px-6 py-12 flex flex-col items-center">
    <header class="mb-12 text-center">
      <h1 class="text-6xl md:text-8xl font-black tracking-tighter italic uppercase leading-none">ALERTA<span class="text-blue-500">JSI</span></h1>
      <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.4em]">Inteligência Comunitária</p>
    </header>

    <div class="glass-card w-full max-w-xl rounded-[3rem] p-12 text-center relative overflow-hidden mb-8">
      <div id="status-indicator" class="h-3 w-3 rounded-full mx-auto mb-6 pulse-ring transition-colors"></div>
      <h2 id="status-text" class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter text-slate-600">Sincronizando...</h2>
      <p class="mt-8 text-[10px] font-mono text-slate-500 uppercase">Atualizado às <span id="hora-text" class="text-white">--:--</span></p>
    </div>

    <div class="w-full max-w-xl mb-8">
        <h3 class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4 px-4">Últimas Ocorrências</h3>
        <div class="glass-card rounded-[2.5rem] p-8" id="noticias-feed">
            <p class="text-center text-slate-600 text-xs">Aguardando dados...</p>
        </div>
    </div>

    <div class="w-full max-w-xl space-y-4">
        <a href="https://t.me/AlertaJardimSantoInacio" target="_blank" class="flex items-center justify-center w-full bg-[#0088cc] py-6 rounded-2xl font-black text-lg">CANAL TELEGRAM</a>
        <div id="install-container" class="hidden">
            <button id="install-button" class="w-full bg-white/5 border border-white/10 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Instalar Aplicativo</button>
        </div>
    </div>
  </main>

  <script>
    const API_URL = 'https://bot-alerta-bairro.onrender.com/api/status';

    async function updateStatus() {
      try {
        const r = await fetch(API_URL);
        const data = await r.json();
        
        const statusText = document.getElementById('status-text');
        const indicator = document.getElementById('status-indicator');
        const horaText = document.getElementById('hora-text');
        const bgGlow = document.getElementById('bg-glow');
        const feed = document.getElementById('noticias-feed');

        statusText.innerText = data.status;
        horaText.innerText = data.hora;

        let cor = "#64748b";
        if (data.status.includes("PAZ")) cor = "#10b981";
        else if (data.status.includes("PERIGO") || data.status.includes("ALERTA")) cor = "#f43f5e";
        else if (data.status.includes("POLÍCIA")) cor = "#3b82f6";

        statusText.style.color = cor;
        indicator.style.backgroundColor = cor;
        indicator.style.color = cor;
        bgGlow.style.backgroundColor = cor;

        if (data.noticias) {
            feed.innerHTML = '';
            data.noticias.forEach(n => {
                const borda = n.categoria === 'PERIGO' ? 'rose' : 'blue';
                feed.innerHTML += `<div class="relative pl-6 border-l border-${borda}-500/30 mb-6">
                    <div class="absolute -left-[4.5px] top-0 h-2 w-2 rounded-full bg-${borda}-500"></div>
                    <div class="flex justify-between text-[9px] font-black mb-1">
                        <span class="text-${borda}-500">${n.categoria}</span>
                        <span class="text-slate-500">${n.hora}</span>
                    </div>
                    <p class="text-sm font-semibold text-slate-200">${n.texto}</p>
                </div>`;
            });
        }
      } catch (e) { console.error(e); }
    }

    // PWA Logic
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('install-container').classList.remove('hidden');
    });

    document.getElementById('install-button').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
            document.getElementById('install-container').classList.add('hidden');
        }
    });

    setInterval(updateStatus, 15000);
    updateStatus();
  </script>
</body>
</html>
