  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { --status-color: #64748b; }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #020617; 
      color: white; 
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(30, 64, 175, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(79, 70, 229, 0.1) 0%, transparent 40%);
    }

    .glass { 
      background: rgba(15, 23, 42, 0.8); 
      backdrop-filter: blur(20px); 
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08); 
    }

    .pulse-ring { position: relative; }
    .pulse-ring::before { 
      content: ''; position: absolute; left: -8px; top: -8px; width: calc(100% + 16px); height: calc(100% + 16px); 
      border-radius: 9999px; animation: pulse 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      background-color: var(--status-color);
    }
    @keyframes pulse { 0% { transform: scale(0.33); opacity: 1; } 80%, 100% { opacity: 0; } }

    .scanner {
        position: absolute; width: 100%; height: 1px;
        background: linear-gradient(90deg, transparent, #3b82f6, transparent);
        animation: scan 4s linear infinite; z-index: 20;
    }
    @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 0.5; } 100% { top: 100%; opacity: 0; } }
  </style>
</head>
<body class="antialiased">

    <div class="glass w-full max-w-lg rounded-[2.5rem] p-10 md:p-14 text-center shadow-2xl relative overflow-hidden transition-all duration-700">

      <div class="relative z-10">

  <script>
    const API_URL = 'https://bot-alerta-bairro.onrender.com/api/status';
    let statusAnterior = "";

    async function updateStatus() {
      try {
        const response = await fetch(API_URL, { cache: 'no-store' });
        const data = await response.json();
        
        const statusText = document.getElementById('status-text');
        const indicator = document.getElementById('status-indicator');
        const horaElement = document.getElementById('hora-text');

        const s = data.status;
        statusText.innerText = s;
        horaElement.innerText = data.hora;

        // Reset animaÃ§Ã£o
        statusText.classList.remove('animate-pulse');

        // LÃ³gica de cores baseada nos Emojis do seu Server.js
        if (s.includes("ðŸŸ¢")) {
          statusText.className = "text-3xl md:text-5xl font-black italic tracking-tighter uppercase text-emerald-500 leading-tight";
          document.documentElement.style.setProperty('--status-color', '#10b981');
          indicator.style.backgroundColor = "#10b981";
        } 
        else if (s.includes("ðŸ”´") || s.includes("ðŸŸ ")) {
          statusText.className = "text-3xl md:text-5xl font-black italic tracking-tighter uppercase text-rose-500 leading-tight animate-pulse";
          document.documentElement.style.setProperty('--status-color', '#f43f5e');
          indicator.style.backgroundColor = "#f43f5e";
          // Vibra se houver mudanÃ§a para perigo
          if (s !== statusAnterior && navigator.vibrate) navigator.vibrate([300, 100, 300]);
        } 
        else if (s.includes("ðŸ”µ")) {
          statusText.className = "text-3xl md:text-5xl font-black italic tracking-tighter uppercase text-blue-500 leading-tight";
          document.documentElement.style.setProperty('--status-color', '#3b82f6');
          indicator.style.backgroundColor = "#3b82f6";
        }
        else {
          statusText.className = "text-3xl md:text-5xl font-black italic tracking-tighter uppercase text-amber-500 leading-tight";
          document.documentElement.style.setProperty('--status-color', '#f59e0b');
          indicator.style.backgroundColor = "#f59e0b";
        }
        statusAnterior = s;
      } catch (err) {
        document.getElementById('status-text').innerText = "OFFLINE";
        document.getElementById('status-text').className = "text-3xl md:text-5xl font-black italic uppercase text-slate-700";
      }
    }

    function toggleModal() { document.getElementById('modal-telefones').classList.toggle('hidden'); }
    function compartilhar() { 
      if (navigator.share) navigator.share({ title: 'Alerta JSI', url: window.location.href });
      else alert("Link: " + window.location.href);
    }

    setInterval(updateStatus, 10000); // Atualiza a cada 10s
    updateStatus();
  </script>
</body>
