<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta Bairro</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Hero Section -->
  <section class="text-center py-20 bg-blue-600 text-white">
    <h1 class="text-4xl font-bold mb-4">Alerta Bairro em Tempo Real</h1>
    <p class="mb-6">Receba notificações sobre segurança diretamente no Telegram.</p>
    <a href="#" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-200">Entrar no Telegram</a>
  </section>

  <!-- Status Dinâmico -->
  <section class="py-10 text-center">
    <h2 class="text-2xl font-bold mb-4">Status Atual do Bairro</h2>
    <div id="status-card" class="inline-flex items-center gap-3 px-6 py-4 rounded-lg shadow-lg">
      <div id="status-indicator" class="h-4 w-4 rounded-full"></div>
      <span id="status-text" class="font-semibold text-lg">Carregando...</span>
    </div>
  </section>

  <!-- Funcionalidades -->
  <section class="py-10 grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition">
      <h3 class="font-bold mb-2">Drone</h3>
      <p>Monitoramento aéreo em tempo real.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition">
      <h3 class="font-bold mb-2">Polícia</h3>
      <p>Alertas de patrulha e presença policial.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-xl transition">
      <h3 class="font-bold mb-2">Segurança</h3>
      <p>Notificações sobre incidentes e riscos.</p>
    </div>
  </section>

  <!-- Script para atualizar status -->
  <script>
    async function updateStatus() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        const statusElement = document.getElementById('status-text');
        const indicator = document.getElementById('status-indicator');

        statusElement.innerText = data.status;

        // Lógica de cores baseada no texto do status
        if (data.status.includes("PAZ")) {
          indicator.className = "bg-green-500 h-4 w-4 rounded-full animate-pulse";
        } else if (data.status.includes("PERIGO") || data.status.includes("ARMADOS")) {
          indicator.className = "bg-red-500 h-4 w-4 rounded-full animate-pulse";
        } else {
          indicator.className = "bg-yellow-500 h-4 w-4 rounded-full animate-pulse";
        }
      } catch (err) {
        console.error("Erro ao buscar status");
      }
    }

    // Atualiza a cada 30 segundos
    setInterval(updateStatus, 30000);
    updateStatus(); // Atualiza ao carregar a página
  </script>

</body>
</html>
